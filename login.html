<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="도전하고 싶으신가요? 피버타임과 함께하세요 !!">

    <!-- title -->
    <title>피버타임</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./static/assets/bootstrap/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./static/assets/css/all.min.css">
    <link rel="stylesheet"
          href="./static/assets/login/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./static/assets/login/css/util.css">
    <link rel="stylesheet" href="./static/assets/login/css/main.css">

    <script>
        function login() {
            let user_email = $('#user_email').val();
            let user_pw = $('#user_pwd').val();
            if (user_email != '' && user_pw != '') {
                $.ajax({
                    type: "POST",
                    url: "/sign_in",
                    data: {'user_email': user_email, 'user_pw': user_pw},
                    success: function (response) {
                        document.cookie = `fever-time=${response['token']}`
                        location.href = '/'
                    }
                });
            }
        }
    </script>
</head>
<body>
<!-- Preloader Start -->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!-- Preloader end -->

<div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" action="#">
            <span class="login100-form-title p-b-37">
                Sign In
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                <input class="input100" id="user_email" type="email" name="user_email" placeholder="email"
                       autocomplete="off">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input id="user_pwd" class="input100" type="password" name="user_pw" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" onclick="login()">
                    Sign In
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
            </div>

            <div class="flex-c p-b-112" style="padding-bottom: 90px;">
                <!--
                    <a href="#" class="login100-social-item">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                -->

                <a href=""
                   class="login100-social-item">
                    <img src="./static/assets/img/kakao-talk.png" alt="kakao login">
                </a>
            </div>

            <div class="text-center">
                <a href="sign-up.html" id="loginBtn" class="txt2 hov1">
                    Sign Up
                </a>
                <div>/</div>
                <a href="find.html" class="txt2 hov1">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>

<!-- jquery -->
<script src="./static/assets/js/jquery-1.11.3.min.js"></script>
<script src="./static/assets/js/login.js"></script>
<script src="./static/assets/js/login-main.js"></script>
</body>
</html>
