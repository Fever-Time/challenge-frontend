    <script>
        let roomName;
        let creator;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let roomId = urlParams.get('roomId')
        let userOwn = localStorage.getItem('username');

        let stompClient = null;

        $(document).ready(function () {
            $.ajaxSetup({
                error: function (jqXHR, exception) {
                    switch (jqXHR.status) {
                        case 401:
                            alert('로그인을 해주세요.');
                            window.location.href = "chat.html"
                    }
                }
            });
            loginStatus()
            getRoomInfo();
            onSocket();
        })

        //로그인되어있을때는 로그아웃 버튼 보이기
        function loginStatus() {
            if (localStorage.getItem("token") == null) {
                $('#logout').hide();
                $('#login').show();
            } else {
                $('#login').hide();
                $('#logout').show();
            }
        }

        function logout() {
            localStorage.removeItem("token");
            location.href = "index.html";
        }

        function onClickMyPage() {
            if (localStorage.getItem("token") == null) {
                alert("로그인을 해주세요!");
            } else {
                location.href = "user.html";
            }
        }

        //웹소켓연결
        function onSocket() {
            let socket = new SockJS('https://api.fevertime.shop/ws-stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/sub/chat/room/' + roomId, function (chat) {

                    //메시지 날린사람 정보 가져오기
                    let kakaoId = JSON.parse(chat.body).sender
                    let message = JSON.parse(chat.body).message

                    //카카오 아이디로 유저이름, 사진 가져오기
                    $.ajax({
                        type: "GET",
                        url: `https://api.fevertime.shop/user/${kakaoId}`,
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                        },
                        success: function (response) {
                            username = response['username'];
                            imgLink = response['imgUrl'];
                            //보낸 메시지 나타내기
                            showMsg(response, kakaoId, message);
                        }
                    })
                });
                stompClient.send("/pub/chat/enter", {}, JSON.stringify({
                    'roomId': roomId, 'sender': userOwn, 'message': "채팅 방에 입장했습니다."
                }))
            });
        }

        //채팅방 정보 가져오기
        function getRoomInfo() {
            $.ajax({
                type: "GET",
                url: `https://api.fevertime.shop/chat/room/${roomId}`,
                data: {},
                success: function (response) {
                    roomId = response['roomId'];
                    roomName = response['name'];
                    creator = response['creator'];
                    $('#room-name').text(roomName);
                    //채팅방 개설자는 삭제버튼 보이기
                    if (creator === userOwn) {
                        $('#chatButton').append(`<button type="button" class="btn btn-danger" style="margin-left: 10px" onclick="deleteRoom()">채팅 방 삭제</button>`)
                    }
                }
            });
        }

        //채팅 전송
        function msgSend() {
            let msg = $("#chatMsg").val();
            if (msg !== "") {
                stompClient.send("/pub/chat/message", {}, JSON.stringify({
                    'roomId': roomId,
                    'sender': userOwn,
                    'message': msg
                }));
                $("#chatMsg").val("");
            }
        }

        //채팅메시지 보이기
        function showMsg(response, kakaoId, message) {
            username = response['username'];
            imgLink = response['imgUrl'];
            if (userOwn !== kakaoId) {
                let temp = `
                        <div id="msgFrom" style="text-align: left; margin: 0 30px 0 30px">
                            <div id="userChat" class="row" style="display: inline-flex; align-items: center;text-align:left">
                                <div class="writer">
                                        <img src="${imgLink}" style="width: 40px; border-radius: 100%; display:block" hspace=10>
                                        <b style="font-size: small;margin-left: 12px">${username}</b>
                                    </div>
                                   <div class="alert alert-info" role="alert" style="margin-right: 50px;border-radius: 20px; max-width: 500px">
                                      ${message}
                                    </div>
                                </div>
                        </div>
                               `
                $("#message").append(temp);
            } else {
                let temp = `
                    <div id="msgFrom" style="text-align: right; margin: 0 30px 0 30px;">
                            <div id="userChat" class="row" style="display: inline-flex; align-items: center; text-align: right">
                            <div class="alert alert-warning" role="alert" style="margin-left: 70px;border-radius: 20px; max-width: 500px">
                                  ${message}
                                </div>
                            <div class="writer">
                                    <img src="${imgLink}" style="width: 40px; border-radius: 100%; display:block" hspace=10>
                                    <b style="font-size: small;margin-left: 12px">${username}</b>
                                </div>
                            </div>
                    </div>
                               `
                $("#message").append(temp);
            }
        }

        //채팅방 나가기
        function exitRoom() {
            stompClient.send("/pub/chat/exit", {}, JSON.stringify({
                'roomId': roomId,
                'sender': userOwn,
                'message': "채팅 방에서 퇴장했습니다."
            }));
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            window.location.href = "chat.html"
        }

        //채팅방 삭제
        function deleteRoom() {
            let agree = confirm("정말 삭제하시겠습니까?");
            if (agree === false) {
                alert("취소 되었습니다.");
            } else {
                $.ajax({
                    type: "DELETE",
                    url: `https://api.fevertime.shop/chat/room/${roomId}`,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                    },
                    success: function (response) {
                        alert(response['msg']);
                        window.location.href = "chat.html"
                    }
                })
            }
        }

    </script>
