    <script>
        $(document).ready(function () {
            getFeeds();
        });

        function getFeeds() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/feeds",
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        makeListPost(response[i]);
                    }
                }
            })
        }

        function makeListPost(feed) {
            let tempHtml = `
                        <div class="card">
                            <!-- date/username 영역 -->
                            <div class="metadata">
                                <div class="date">
                                    ${feed['lastModifiedDate']}
                                </div>
                                <div class="username">
                                    ${feed['username']}
                                </div>
                            </div>
                            <!-- contents 조회/수정 영역-->
                            <div class="contents">
                                <div class="text">
                                    ${feed['contents']}
                                </div>

                            </div>
                            <!-- 버튼 영역-->
                            <div class="footer">
                                <img class="icon-start-edit" src="static/assets/img/edit.png" alt="">
                                <img class="icon-delete" src="static/assets/img/delete.png" alt="">
                                <img class="icon-end-edit" src="static/assets/img/done.png" alt="">
                            </div>
                        </div>

                    `;
            $("#cards-box").append(tempHtml);
        }


        function writePost() {
            let content = {"contents": $('#contents').val()}

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/feeds",
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(content),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
                },
                success: function (response) {
                    alert("피드 등록 완료 !");
                    window.location.reload();
                }
            })
        }

    </script>
