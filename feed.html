        textarea.field::placeholder {

            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .card {
            width: 538px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .card .metadata {
            position: relative;
            display: flex;
            font-family: 'Spoqa Han Sans';
            font-size: 11px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.77px;

        }

            padding: 0px 23px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .contents div.edit {
            display: none;
        }

        .contents textarea.te-edit {
            border-right: none;
            border-top: none;
            border-left: none;
            resize: none;
            border-bottom: 1px solid #212529;
            width: 100%;
            font-family: 'Spoqa Han Sans';

        .footer {

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-content">

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

<!-- search area start-->
<div class="search-area">
    <div class="container">

            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>

                        <input type="text" id="search-input" placeholder="Keywords" name="search">

<!-- products -->
<div class="product-section mt-150 mb-150">
    <div class="container" style="text-align: center">

        <div class="wrap">
            <div class="area-write">
                <textarea class="field" placeholder="공유하고 싶은 소식을 입력해주세요" name="contents" id="contents" cols="30"
                          rows="10"></textarea>
                <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
                <img src="static/assets/img/send.png" alt="" onclick="writePost()">
            </div>
            <div id="cards-box" class="area-read">
                <div class="card">
                    <!-- date/username 영역 -->
                    <div class="metadata">
                        <div class="date">
                            2020.01.01
                        </div>
                        <div id="${id}-username" class="username">
                            아이디
                        </div>
                    </div>
                    <!-- contents 조회/수정 영역-->
                    <div class="contents">
                        <div id="${id}-contents" class="text">
                            내용
                        </div>
                        <div id="${id}-editarea" class="edit">
                            <textarea id="${id}-textarea" class="te-edit" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <!-- 버튼 영역-->
                    <div class="footer">
                        <img id="${id}-edit" class="icon-start-edit" src="static/assets/img/edit.png" alt=""
                             onclick="editPost('${id}')">
                        <img id="${id}-delete" class="icon-delete" src="static/assets/img/delete.png" alt=""
                             onclick="deleteOne('${id}')">
                        <img id="${id}-submit" class="icon-end-edit" src="static/assets/img/done.png" alt=""
                             onclick="submitEdit('${id}')">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
